<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>gasCalc v0.6</title>
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Calculadora Combustivel</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">gasCalc v0.6</span>
                <nav class="mdl-navigation" id="listOfCars">
                    <!-- this will be dinamically loaded based on local storage -->
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div>
                        <h2>Meu carro</h2>                        
                    </div>
                    <div>
                        <i class="material-icons">directions_car</i>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input type="text" id="myCar" class="mdl-textfield__input"/>
                            <label for="myCar" class="mdl-textfield__label">Modelo</label>
                        </div>                        
                    </div>
                    <div>
                        <i class="material-icons">local_gas_station</i>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input type="text" id="myTank" class="mdl-textfield__input" pattern="[0-9]*"/>
                            <label for="myTank" class="mdl-textfield__label">Tanque(Litros)</label>                                       
                            <span class="mdl-textfield__error">O valor não é numérico!</span>               
                        </div>
                    </div>
                    <div>                        
                        <i class="material-icons">bubble_chart</i>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input type="text" id="gasSpend" class="mdl-textfield__input" pattern="[0-9]*"/>
                            <label for="gasSpend" class="mdl-textfield__label">Consumo Gasolina (Km/L)</label>
                            <span class="mdl-textfield__error">O valor não é numérico!</span>                        
                        </div>
                    </div>
                    <div>                        
                        <i class="material-icons">bubble_chart</i>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input type="text" id="etanolSpend" class="mdl-textfield__input" pattern="[0-9]*"/>
                            <label for="etanolSpend" class="mdl-textfield__label">Consumo Etanol(Km/L)</label>
                            <span class="mdl-textfield__error">O valor não é numérico!</span>
                        </div>
                    </div>
                    <div class="hide">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Gravar Carro</button>
                    </div>
                    <div><h2>Preco</h2></div>
                    <div>                        
                        <i class="material-icons">local_atm</i>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input type="text" id="gasPrice" class="mdl-textfield__input" pattern="[0-9]+([\.,][0-9]+)?"/>
                            <label for="gasPrice" class="mdl-textfield__label">Gasolina (BRL/Litro)</label>
                            <span class="mdl-textfield__error">O valor não é numérico!</span>
                        </div>
                    </div>
                    <div>                        
                        <i class="material-icons">local_atm</i>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input type="text" id="etanolPrice" class="mdl-textfield__input" pattern="[0-9]+([\.,][0-9]+)?"/>
                            <label for="etanolPrice" class="mdl-textfield__label">Etanol (BRL/Litro)</label>
                            <span class="mdl-textfield__error">O valor não é numérico!</span>
                        </div>
                    </div>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="calculate"><i class="material-icons">monetization_on</i> Calcular</button>
                    </div>
                    <br />
                    <div>
                        <button id="saveData" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"><i class="material-icons">archive</i> Gravar</button>               
                        <button id="deleteData" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"><i class="material-icons">delete_forever</i> Excluir</button>
                    </div>
                    <div id="toast-alert" class="mdl-js-snackbar mdl-snackbar">
                        <div class="mdl-snackbar__text"></div>
                        <button class="mdl-snackbar__action" type="button"></button>
                    </div>
                    <br />
                    <div id="result" style="visibility:hidden;">
                        <i class="material-icons">&#xE645;</i>
                        <span></span>
                    </div> 
                    <div>
                        <br />
                    </div>
                </div>
            </main>            
        </div>
        <script type="text/javascript" charset="utf-8" src="js/core.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/helper.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/events.js"></script>
    </body>
</html>
